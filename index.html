<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .card {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸš€ Welcome to Local Journey!</h1>
        <p>This site is connected to <b>Firebase</b>!</p>
        <div id="dataOutput"></div>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyARIoYOImu8AHp2Z6-EjaOTeVGMbyofCfQ",
            authDomain: "local-journey-2f661.firebaseapp.com",
            projectId: "local-journey-2f661",
            storageBucket: "local-journey-2f661.firebasestorage.app",
            messagingSenderId: "83386105393",
            appId: "1:83386105393:web:dc52732f13a69d17721f10",
            measurementId: "G-HP7RHQEL6L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Test Firestore Connection - Fetch guides collection
        async function getGuides() {
            const querySnapshot = await getDocs(collection(db, "guides"));
            let output = "<h3>ðŸ“œ Guides:</h3><ul>";
            querySnapshot.forEach((doc) => {
                output += `<li><b>${doc.id}</b>: ${JSON.stringify(doc.data())}</li>`;
            });
            output += "</ul>";
            document.getElementById("dataOutput").innerHTML = output;
        }

        getGuides();
    </script>
    <a href="guide-signup.html">Sign Up as Guide</a>
</body>
</html>
